<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>管理员注册</title>
		<link rel="stylesheet" href="css/register.css" type="text/css">
	</head>
	<body>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			function refreshCode(){
				$("#verify_img").attr("src","/CheckCode?r"+Math.random())
			}
			$(function(){
				$("#verify_img").click(function (){refreshCode()});
			});
			function submitS() {
				let data = $("form").serialize();
				$.ajax({
					type:"POST",
					url:"/Manager/RegistServlet" ,
					data: data,
					success: function(result){
						alert(result.success)
						alert(result.msg);
						if(!result.success){
							window.location.href="login.html"
						}
					}
				})
			}
		</script>
			
		<div class="relative">
			<p>管理员注册</p>
			<form name="register_form" action="#" method="POST">
			<table align="center">
				<tr>
					<td>用 户 名:</td>
					<td ><input type="text" name="username" placeholder=" 请输入用户名" id="username"></td>
				</tr>
				<tr>
					<td>密    码:</td>
					<td "><input type="password" name="pwd" id="pwd" placeholder=" 请输入密码"></td>
				</tr>
				<tr>
					<td>确认密码:</td>
					<td ><input type="password" name="pwd2" id="Pwd2" placeholder=" 请确认密码"></td>
				</tr>
				<tr>
					<td>验证码</td>
					<td><input type="text" name="code" id="code" placeholder=" 请输入验证码"></td>
				</tr>
				<tr>
					<td></td>
					<td><img src="/CheckCode" alt="" id="verify_img"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="button" id="submit_form" value="注册" onclick="submitS()"/>
					<input type="reset" value="重置"/></td>
				</tr>
			</table>
			</form>
		</div>
	</body>
</html>
